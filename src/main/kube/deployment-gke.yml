apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: testunited
  name: core
  labels:
    app: core
spec:
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
      - name: core
        image: asia.gcr.io/chamith-testunited/testunited-core:latest
        env:
        - name: spring.jpa.hibernate.ddl-auto
          value: "none"
        - name: spring.datasource.url
          value: "jdbc:mysql://mysql:3306/testunited"
        - name: spring.datasource.username
          value: "springuser"
        - name: spring.datasource.password
          value: "testunited_spring"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9001